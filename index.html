<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pacman Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: white;
            z-index: 10;
        }
        
        #score-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
        }
        
        #score {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            margin-top: 5px;
        }
        
        #lives {
            margin-top: 10px;
            font-size: 20px;
        }
        
        .life-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #FFD700;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.8;
        }
        
        #game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            display: none;
            pointer-events: all;
        }
        
        #game-message.active {
            display: block;
        }
        
        #game-message h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        #game-message p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        #start-button {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #start-button:hover {
            background: #FFA500;
            transform: scale(1.05);
        }
        
        #fps-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-overlay">
            <div id="score-panel">
                <div>SCORE</div>
                <div id="score">0</div>
                <div id="lives">
                    <span class="life-icon"></span>
                    <span class="life-icon"></span>
                    <span class="life-icon"></span>
                </div>
            </div>
            
            <div id="controls">
                <strong>CONTROLS:</strong><br>
                ↑ ↓ ← → Arrow Keys: Move<br>
                WASD: Move<br>
                Space: Pause<br>
                R: Restart
            </div>
            
            <div id="fps-counter">FPS: 60</div>
            
            <div id="game-message" class="active">
                <h1>3D PACMAN</h1>
                <p>Collect all pellets while avoiding ghosts!<br>
                Eat power pellets to turn ghosts blue!</p>
                <button id="start-button">START GAME</button>
            </div>
        </div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js"
        }
    }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
